<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">

                <h:panelGrid columns="2">

                    <h:outputText value="#{bundle.ViewUsuarioLabel_nombres}"/>

                    <h:outputText value="#{usuarioController.selected.apellidos}" title="#{bundle.ViewUsuarioTitle_apellidos}"/>
                    <h:outputText value="#{bundle.ViewUsuarioLabel_email}"/>
                    <h:outputText value="#{usuarioController.selected.email}" title="#{bundle.ViewUsuarioTitle_email}"/>
                    <h:outputText value="#{bundle.ViewUsuarioLabel_telFijo}"/>
                    <h:outputText value="#{usuarioController.selected.telFijo}" title="#{bundle.ViewUsuarioTitle_telFijo}"/>
                    <h:outputText value="#{bundle.ViewUsuarioLabel_telMovil}"/>

                    <h:outputText value="#{bundle.ViewUsuarioLabel_rol}"/>
                    <h:outputText value="#{usuarioController.selected.rol}" title="#{bundle.ViewUsuarioTitle_rol}"/>

                    <h:outputText value="#{usuarioController.selected.supervisor}" title="#{bundle.ViewUsuarioTitle_supervisor}"/>

                <br />
                <h:commandLink action="#{usuarioController.destroyAndView}" value="#{bundle.ViewUsuarioDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewUsuarioEditLink}"/>
                <br />
                <h:commandLink action="#{usuarioController.prepareCreate}" value="#{bundle.ViewUsuarioCreateLink}" />
                <br />
                <h:commandLink action="#{usuarioController.prepareList}" value="#{bundle.ViewUsuarioShowAllLink}"/>

                <br />
                <h:link outcome="/index" value="#{bundle.ViewUsuarioIndexLink}"/>
