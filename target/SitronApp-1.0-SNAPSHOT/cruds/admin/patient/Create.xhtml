<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePatientTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:messages autoUpdate="true" globalOnly="true"/>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePatientLabel_pk}" for="pk" />
                    <h:inputText id="pk" styleClass="form-control" value="#{patientController.selected.pk}" title="#{bundle.CreatePatientTitle_pk}" required="true" requiredMessage="#{bundle.CreatePatientRequiredMessage_pk}"/>
                    <h:outputLabel value="#{bundle.CreatePatientLabel_createdTime}" for="createdTime" />
                    <h:inputText id="createdTime" styleClass="form-control" value="#{patientController.selected.createdTime}" title="#{bundle.CreatePatientTitle_createdTime}" required="true" requiredMessage="#{bundle.CreatePatientRequiredMessage_createdTime}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreatePatientLabel_patIdIssuer}" for="patIdIssuer" />
                    <h:inputText id="patIdIssuer" styleClass="form-control" value="#{patientController.selected.patIdIssuer}" title="#{bundle.CreatePatientTitle_patIdIssuer}" required="true" requiredMessage="#{bundle.CreatePatientRequiredMessage_patIdIssuer}"/>
                    <h:outputLabel value="#{bundle.CreatePatientLabel_patBirthdate}" for="patBirthdate" />
                    <h:inputText id="patBirthdate" styleClass="form-control" value="#{patientController.selected.patBirthdate}" title="#{bundle.CreatePatientTitle_patBirthdate}" required="true" requiredMessage="#{bundle.CreatePatientRequiredMessage_patBirthdate}"/>
                    <h:outputLabel value="#{bundle.CreatePatientLabel_patCustom1}" for="patCustom1" />
                    <h:inputText id="patCustom1" styleClass="form-control" value="#{patientController.selected.patCustom1}" title="#{bundle.CreatePatientTitle_patCustom1}" required="true" requiredMessage="#{bundle.CreatePatientRequiredMessage_patCustom1}"/>
                    <h:outputLabel value="#{bundle.CreatePatientLabel_patCustom2}" for="patCustom2" />
                    <h:inputText id="patCustom2" styleClass="form-control" value="#{patientController.selected.patCustom2}" title="#{bundle.CreatePatientTitle_patCustom2}" required="true" requiredMessage="#{bundle.CreatePatientRequiredMessage_patCustom2}"/>
                    <h:outputLabel value="#{bundle.CreatePatientLabel_patCustom3}" for="patCustom3" />
                    <h:inputText id="patCustom3" styleClass="form-control" value="#{patientController.selected.patCustom3}" title="#{bundle.CreatePatientTitle_patCustom3}" required="true" requiredMessage="#{bundle.CreatePatientRequiredMessage_patCustom3}"/>
                    <h:outputLabel value="#{bundle.CreatePatientLabel_patFnSx}" for="patFnSx" />
                    <h:inputText id="patFnSx" styleClass="form-control" value="#{patientController.selected.patFnSx}" title="#{bundle.CreatePatientTitle_patFnSx}" required="true" requiredMessage="#{bundle.CreatePatientRequiredMessage_patFnSx}"/>
                    <h:outputLabel value="#{bundle.CreatePatientLabel_patGnSx}" for="patGnSx" />
                    <h:inputText id="patGnSx" styleClass="form-control" value="#{patientController.selected.patGnSx}" title="#{bundle.CreatePatientTitle_patGnSx}" required="true" requiredMessage="#{bundle.CreatePatientRequiredMessage_patGnSx}"/>
                    <h:outputLabel value="#{bundle.CreatePatientLabel_patId}" for="patId" />
                    <h:inputText id="patId" styleClass="form-control" value="#{patientController.selected.patId}" title="#{bundle.CreatePatientTitle_patId}" required="true" requiredMessage="#{bundle.CreatePatientRequiredMessage_patId}"/>
                    <h:outputLabel value="#{bundle.CreatePatientLabel_patIName}" for="patIName" />
                    <h:inputText id="patIName" styleClass="form-control" value="#{patientController.selected.patIName}" title="#{bundle.CreatePatientTitle_patIName}" required="true" requiredMessage="#{bundle.CreatePatientRequiredMessage_patIName}"/>
                    <h:outputLabel value="#{bundle.CreatePatientLabel_patName}" for="patName" />
                    <h:inputText id="patName" styleClass="form-control" value="#{patientController.selected.patName}" title="#{bundle.CreatePatientTitle_patName}" required="true" requiredMessage="#{bundle.CreatePatientRequiredMessage_patName}"/>
                    <h:outputLabel value="#{bundle.CreatePatientLabel_patPName}" for="patPName" />
                    <h:inputText id="patPName" styleClass="form-control" value="#{patientController.selected.patPName}" title="#{bundle.CreatePatientTitle_patPName}" required="true" requiredMessage="#{bundle.CreatePatientRequiredMessage_patPName}"/>
                    <h:outputLabel value="#{bundle.CreatePatientLabel_patSex}" for="patSex" />
                    <h:inputText id="patSex" styleClass="form-control" value="#{patientController.selected.patSex}" title="#{bundle.CreatePatientTitle_patSex}" required="true" requiredMessage="#{bundle.CreatePatientRequiredMessage_patSex}"/>
                    <h:outputLabel value="#{bundle.CreatePatientLabel_updatedTime}" for="updatedTime" />
                    <h:inputText id="updatedTime" styleClass="form-control" value="#{patientController.selected.updatedTime}" title="#{bundle.CreatePatientTitle_updatedTime}" required="true" requiredMessage="#{bundle.CreatePatientRequiredMessage_updatedTime}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreatePatientLabel_mergeFk}" for="mergeFk" />
                    <h:selectOneMenu id="mergeFk" value="#{patientController.selected.mergeFk}" title="#{bundle.CreatePatientTitle_mergeFk}" >
                        <f:selectItems value="#{patientController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{patientController.create}" value="#{bundle.CreatePatientSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{patientController.prepareList}" value="#{bundle.CreatePatientShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePatientIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
