<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="list" required="true" />
        <cc:attribute name="selectionMultiple" default="false"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:dataTable value="#{cc.attrs.list}" var="item"  
                     styleClass="table table-hover table-light table-responsive" >

            <h:column>
                <f:facet name="header">
                    <h:outputText value="#{bundle.ListStudyTitle_patientFk}"/>
                </f:facet>
                <h:outputText value="#{item.patientFk.patName}"/>
            </h:column>

            <h:column rendered="false">
                <f:facet name="header">
                    <h:outputText value="#{bundle.ListStudyTitle_pk}"/>
                </f:facet>
                <h:outputText value="#{item.pk}"/>
            </h:column>
            <h:column rendered="false">
                <f:facet name="header">
                    <h:outputText value="#{bundle.ListStudyTitle_availability}"/>
                </f:facet>
                <h:outputText value="#{item.availability}"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="#{bundle.ListStudyTitle_studyDate}"/>
                </f:facet>
                <h:outputText value="#{item.studyDate}"/>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="#{bundle.ListStudyTitle_createdTime}"/>
                </f:facet>
                <h:outputText value="#{item.createdTime}">
                    <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                </h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="#{bundle.ListStudyTitle_modsInStudy}"/>
                </f:facet>
                <h:outputText value="#{item.modsInStudy}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="#{bundle.ListStudyTitle_numInstances}"/>
                </f:facet>
                <h:outputText value="#{item.numInstances}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="#{bundle.ListStudyTitle_numSeries}"/>
                </f:facet>
                <h:outputText value="#{item.numSeries}"/>
            </h:column>
            <h:column rendered="false">
                <f:facet name="header">
                    <h:outputText value="#{bundle.ListStudyTitle_cuidsInStudy}"/>
                </f:facet>
                <h:outputText value="#{item.cuidsInStudy}"/>
            </h:column>


            <h:column>
                <f:facet name="header">
                    <h:outputText value="#{bundle.ListStudyTitle_studyDesc}"/>
                </f:facet>
                <h:outputText value="#{item.studyDesc}"/>
            </h:column>
            <h:column rendered="false">
                <f:facet name="header">
                    <h:outputText value="#{bundle.ListStudyTitle_studyId}"/>
                </f:facet>
                <h:outputText value="#{item.studyId}"/>
            </h:column>
            <h:column rendered="false">
                <f:facet name="header">
                    <h:outputText value="#{bundle.ListStudyTitle_studyIuid}"/>
                </f:facet>
                <h:outputText value="#{item.studyIuid}"/>
            </h:column>
            <h:column rendered="false">
                <f:facet name="header">
                    <h:outputText value="#{bundle.ListStudyTitle_studyTime}"/>
                </f:facet>
                <h:outputText value="#{item.studyTime}"/>
            </h:column>
            <h:column rendered="false">
                <f:facet name="header">
                    <h:outputText value="#{bundle.ListStudyTitle_updatedTime}"/>
                </f:facet>
                <h:outputText value="#{item.updatedTime}">
                    <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                </h:outputText>
            </h:column>

            <h:column>
                <f:facet name="header">
                    <h:outputText value="&nbsp;"/>
                </f:facet>
                <h:commandLink action="#{studyController.prepareView(item)}" value="Detalles"/>

                <p:lightBox iframe="true" id="lighbox3">
                    <h:outputLink value="http://chafey.github.io/cornerstoneDemo/" title="DICOM VIEWER">
                        <h:outputText value="Visualizador" />
                    </h:outputLink>
                </p:lightBox>

                <h:outputText value=" "/>
                <a href="http://www.godesk.cl:8089/weasis-pacs-connector/viewer?studyUID=#{item.studyIuid}" 
                   title="View in Weasis">Visualizador Desktop</a>
            </h:column>
        </h:dataTable>
    </cc:implementation>
</html>
